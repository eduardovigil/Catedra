<body>
    <div class="container-sm">
        <form method="post" action="#" name="form1" id="formulario" >
            <h1>Formulario de primer inicio de sesión</h1>
            <div class="form-group">
                <label for="efectivo">INGRESE SU EFECTIVO</label>
                <input type="number" class="form-control" name="efectivo" id="efectivo" required>
            </div>

            <div class="form-group">
                <label for="banco">INGRESE NOMBRE DEL BANCO</label>
                <input type="text" class="form-control" name="banco" id="banco" required>
            </div>

            <div class="form-group">
                <label for="cuenta">INGRESE NÚMERO DE CUENTA</label>
                <input type="number" class="form-control" name="cuenta" id="cuenta" required>
            </div>

            <button type="submit" class="btn btn-primary" id="btn" ><a href="/dashboard.html">Guardar</a></button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
